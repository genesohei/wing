<!DOCTYPE html>
<title>Wing</title>
<link rel="stylesheet" href="dist/index.css">
<div class="game">
    <div class="game_wrap">
        <div class="game_header clear_fix">
            <div class="game_instructions fl_l">
                <div class="game_instruction">
                    move with <span class="game_key">arrows</span> or <span class="game_key">wasd</span>
                </div>
                <div class="game_instruction">
                    shoot with <span class="game_key">space</span>
                </div>
            </div>
            <div class="game_score fl_r" id="game-score"></div>
        </div>

        <div class="game_content" id="game-content"></div>

        <div class="game_overlay" id="game-overlay"></div>

        <div class="game_over" id="game-over">
            <h1>Game Over</h1>
            <button class="game_start" id="game-start">Play again</button>
        </div>
    </div>
</div>

<script src="dist/index.js"></script>
